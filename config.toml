baseURL = "/"
title = "Je comprends R"
theme = "hugo-notepadium-master"
copyright = "Â©2019 Notepadium."
languageCode = "zh-cn"
hasCJKLanguage = true

enableRobotsTXT = true

# Enable Disqus
#disqusShortname = "XXX"

# Google Analytics
#googleAnalytics = "UA-123-45"
[build.environment]
  HUGO_VERSION = "0.60.1"

[markup.highlight]
codeFences = true
noClasses = false

[markup.goldmark.renderer]
unsafe = true  # enable raw HTML in Markdown

[params]
style = "dark"  # default: auto. light: light theme, dark: dark theme, auto: based on system.
dateFormat = "Monday, January 2, 2006"  # if unset, default is "2006-01-02"
logo = "avatar.png"  # if you have a logo png
slogan = ""
license = ""  # CC License
fullRss = false # Puts entire HTML post into rss 'description' tag. If unset, default is false.

[params.comments]
enable = false  # En/Disable comments globally, default: false. You can always enable comments on per page.

[params.math]
enable = false  # optional: true, false. Enable globally, default: false. You can always enable math on per page.
use = "katex"  # option: "katex", "mathjax". default: "katex"


[params.share]
enable = false
addThisId = ""
inlineToolId = ""

[params.nav]
showCategories = true       # /categories/
showTags = true             # /tags/

# custom navigation items

[[params.nav.custom]]
title = "Contact"
url = "/contact"

[params.profile]
  enable = true
  avatar = "/img/avatar.png"
  name = "Miquel Pons"
  bio = "Marine Biologist"  # support markdown syntax
  github = "XXX"  # https://github.com/XXX
  email = "miquelpons@mail.fr"  # mailto:XXX@mail.com
